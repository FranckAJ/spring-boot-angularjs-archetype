<div class="row">
	<div class="col-lg-12">
		<div class="dataTable_wrapper">
		
			<button type="button" class="btn btn-primary"
				ng-click="vm.adicionarItem()" >Novo Paciente
			</button>
				
			<table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs"
				class="table table-striped table-bordered table-hover" id="dtPaciente">
				<thead>
					<tr>
						<th width="10%">Ações</th>
						<th width="15%">ID</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr class="odd gradeX" ng-repeat="paciente in vm.pacientes">
						<td>
							<button type="button" ng-click="vm.editarItem(paciente)"
								class="btn btn-xs btn-default">
								<i class='fa fa-edit'></i>
							</button>
						</td>
						<td>{{paciente.id}}</td>
						<td>{{paciente.nome}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
